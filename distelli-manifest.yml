ech/mono_repo:
  Env:
    - THING: "$(cat /distelli/test)"
  PreBuild:
    - pwd
    - ls
    - sudo touch /distelli/test
    - sudo echo "666" > /distelli/test
  Build:
  # This section will include the build steps to build the application.   
  # An example
    - echo "hello world $THING"
  Exec:
    - echo "hello world $THING"
  PkgInclude:
    - "/distelli/test"
